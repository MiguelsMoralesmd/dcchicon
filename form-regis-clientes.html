<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de clientes</title>
   
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
         <img src="assets/images/logoChicon.jpg" alt="Logo Mi Dulce Chicon">
        <ul class="navbar-nav">
          <li>
            <a class="nav-item" href="form-reg-mens.html">Ir a registro de clientes</a>
          </li>
        </ul>
      </nav>
         <div class="container">
            <div class="card m-3">
                <div class="card-header">
                    Formulario de registro de clientes
                </div>
                <div class="card-body">
                    <!--Nombre de formulario-->
                <form id="frmClientes">
                       <div class="form-group">
                          <label for="txtIdClientes">IdCliente:</label>
                          <input type="number" class="form-control" id="txtIdClientes" value="0" readonly />
                       </div>

                       <div class="form-group">
                        <label for="txtNombre">Nombre:</label>
                        <input type="text" class="form-control" id="txtNombre"/>
                     </div>
                    
                     <div class="form-group">
                        <label for="txtApellido">Apellidos:</label>
                        <input type="text" class="form-control" id="txtApellido"/>
                     </div>

                     <div class="form-group">
                        <label for="txtTelefono">Teléfono:</label>
                        <input type="tel" class="form-control" id="txtTelefono"/>
                     </div>

                     <div class="form-group">
                        <label for="txtDireccion">Dirección:</label>
                        <input type="text" class="form-control" id="txtDireccion"/>
                     </div>

                     <div class="form-group">
                        <label for="txtCorreoE">Correo Eléctronico:</label>
                        <input type="email" class="form-control" id="txtCorreoE"/>
                     </div>

                     <div class="form-group">
                        <label for="cboEstado">Estado:</label>
                        <select class="form-control" id="cboEstado">
                            <option>Activo</option>
                            <option>Inactivo</option>
                        </select>

                     </div>

                </form>
         </div>
         <div class="card-foother">
            <button type="button" class="btn btn-success" onclick="guardar()">Guardar</button>
            <button type="button" class="btn btn-success" onclick="guardar2()">Editar campos</button>
            <a href="form-reg-mens.html" class="btn btn-danger">Cancelar</a>
         </div>
         </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
<script src="CSS/clientes-form.js"></script>
